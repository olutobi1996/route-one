<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Route One</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Center layout */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .success-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url(/images/hogs-coaching.jpg) no-repeat center center / cover;
      position: relative;
    }

    .success-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* dark overlay for contrast */
    }

  .success-box {
  background: var(--brand-white);
  border: 2px solid var(--brand-teal);
  color: var(--brand-navy);
  border-radius: 16px;
  padding: 3rem 4rem;
  max-width: 600px;
  text-align: center;
  box-shadow: 0 0 25px rgba(47, 227, 196, 0.6); /* teal glow */
}

.success-box h1 {
  font-family: 'DM Serif Display', serif;
  font-size: 2.5rem;
  color: var(--brand-navy);
}

.success-box h1::after {
  content: "";
  display: block;
  width: 80px;
  height: 3px;
  background: var(--brand-teal);
  margin: 0.8rem auto 0;
  border-radius: 2px;
}

.success-box p {
  font-style: italic;
  color: var(--brand-navy);
}

.cta-button {
  background: var(--brand-teal);
  color: var(--brand-navy);
  padding: 0.8rem 1.6rem;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease;
}

.cta-button:hover {
  background: var(--brand-teal-dark);
  color: var(--brand-white);
  box-shadow: 0 0 15px var(--brand-teal);
}


    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media(max-width: 768px){
      .success-box {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>

  <script>
    // Auto-redirect after 5 seconds to homepage
    setTimeout(() => {
      window.location.href = "/";
    }, 5000);
  </script>
</head>
<body>
  <div class="success-wrapper">
    <div class="success-overlay"></div>
    <div class="success-box">
      <h1>Thank You!</h1>
      <p>Your message has been successfully sent to <strong>Route One</strong>.<br>
      We appreciate your enquiry and will get back to you shortly.</p>
      <p>All sessions are small-group football coaching, focused on individual development and fun!</p>
      <a href="/index.html" class="cta-button">Home</a>
    </div>
  </div>
</body>
</html>
